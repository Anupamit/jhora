<div ng-controller="customerCtrl">      
  <md-list-item class="md-3-line" ng-repeat="cust in customers" ng-click="null">
    <div class="md-list-item-text" layout="column">
      <h3>Name : {{ cust.name }}</h3>
      <h3>Ac : {{ cust.id }}</h3>
      <h3>Father : {{ cust.father }}</h3>
      <h5>Address :{{ cust.address }}</h5>
    </div>
  </md-list-item>
</div>
