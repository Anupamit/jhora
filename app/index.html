<!DOCTYPE html>
<html>
  <head>
  </head>
    <link rel="stylesheet" href="lib/font.css">
    <link rel="stylesheet" href="lib/icon.css">
    <link rel="stylesheet" href="lib/angular-material.min.css">
    <link rel="stylesheet" href="./jhora.css">
  <body>
    <h1>Jhora</h1>
    
    <div ng-app="jhora" ng-controller="jhoraCtrl" ng-cloak>
         <md-nav-bar
            md-no-ink-bar="disableInkBar"
            md-selected-nav-item="currentNavItem"
            nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-click="goto($index)" name="{{$index}}" ng-repeat="tab in tabs">
              {{tab.title}}
              <md-tooltip md-direction="bottom">{{tab.title}}</md-tooltip>
            </md-nav-item>
            <!-- these require actual routing with ui-router or ng-route, so they
            won't work in the demo
            <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
            <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
            You can also add options for the <code>ui-sref-opts</code> attribute.
            <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
              Page Six
            </md-nav-item>
            -->
          </md-nav-bar>
          <div ng-include="template" ng-cloak></div>  
    </div>
  
    <script src="./db.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-aria.min.js"></script>
    <script src="lib/angular-messages.min.js"></script>
    <script src="lib/angular-material.min.js"></script>
    <script src="./jhora.js"></script>
    <script src="./customer/customerCtrl.js"></script>
    <script src="./transection/transectionCtrl.js"></script>

  </body>
</html>
