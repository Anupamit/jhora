<div ng-controller="transectionCtrl">      
  <md-list-item class="md-3-line" ng-repeat="tran in transections" ng-click="null">
    <div class="md-list-item-text" layout="column">
      <h3> Amount : {{ tran.amount | currency:'&#8377;' }}</h3>
      <h3>Date : {{ tran.date | date:'medium' }}</h3>
      <h3>Ac No : {{ tran.customerId }}</h3>
      <h5>Rate : {{ tran.rate }} % </h5>
    </div>
  </md-list-item>
</div>
